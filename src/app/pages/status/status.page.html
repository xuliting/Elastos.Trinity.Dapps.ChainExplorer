</ion-header>

<ion-content>
  <ion-grid class="container" *ngIf="blockchain.blocks.length > 0">
    <ion-row>
      <ion-col class="status-header">
        <ion-img src="../assets/images/elastos2.png"></ion-img> &nbsp;
      </ion-col>
    </ion-row>

    <!-- Block summary -->

    <ion-row>
      <ion-col size="12" class="section">
        <h2>Chain Summary</h2>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <h4>Chain</h4>
      <p>Mainchain</p>
    </ion-row>

    <ion-row class="details">
      <h4>Height</h4>
      <p>{{ blockchain.blocks[0].height }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>Version</h4>
      <p>1</p>
    </ion-row>

    <ion-row class="details">
      <h4>Protocol Version</h4>
      <p>1</p>
    </ion-row>

    <ion-row class="details">
      <h4>Time Offset</h4>
      <p>0</p>
    </ion-row>

    <ion-row class="details">
      <h4>Node Connections</h4>
      <p>1</p>
    </ion-row>

    <ion-row class="details">
      <h4>Mining Difficulty</h4>
      <p>{{ blockchain.blocks[0].difficulty }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>Last Block</h4>
      <p class="overflow">{{ blockchain.blocks[0].hash }}</p>
    </ion-row>

  </ion-grid>

  <ion-grid class="container" *ngIf="blockchain.blocks.length === 0" text-center margin-top padding-top>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-grid>

</ion-content>
