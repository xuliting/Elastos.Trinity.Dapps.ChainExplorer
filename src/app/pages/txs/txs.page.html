<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" class="header-btns">
      <ion-button (click)="switchMode()" [class.highlight]="blockchain.tableStyle === 'bootstrap'">
        <ion-icon name="sunny" mode="ios"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Latest Txs</ion-title>
  <!--   <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="blockchain.txs.length > 0">
  <ion-refresher slot="fixed" (ionRefresh)="updateBlocks($event)">
    <ion-refresher-content
      [class.darkRefresh]="blockchain.tableStyle === 'dark'"
      [class.lightRefresh]="blockchain.tableStyle === 'bootstrap'"
      pullingIcon="arrow-round-up"
      pullingText="Update Transactions"
    >
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid [class.darken]="blockchain.tableStyle === 'dark'">
    <div class="search-container">
      <ion-searchbar
        mode="ios"
        color="light"
        placeholder=" Search for Transaction"
        [(ngModel)]="tx"
        (keyup.enter)="searchTx()"
      >
      </ion-searchbar>
    </div>
    <ion-row *ngFor="let tx of blockchain.txs" (click)="blockchain.transDetails(tx)" margin-horizontal>
      <p>{{ tx.slice(0,33)}} <br> {{ tx.slice(33,66)}} <br> </p>
      <p><ion-icon mode="ios" name="arrow-forward"></ion-icon></p>
    </ion-row>
  </ion-grid>
</ion-content>
