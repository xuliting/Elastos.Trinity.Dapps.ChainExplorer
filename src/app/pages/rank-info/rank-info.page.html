<ion-header no-border>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" class="header-btns">
      <ion-button [routerLink]="['/menu/ranks']">
        <ion-icon mode="ios" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Rank Details</ion-title>
    <ion-buttons slot="end" class="header-btns">
      <ion-menu-toggle>
        <ion-icon src="../assets/icon/menu.svg"></ion-icon>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container" padding-top>

    <ion-row>
      <ion-col class="address-header">
        <ion-img src="../assets/images/address.png"></ion-img> &nbsp;
        <ion-label>{{ address.addrStr.slice(0,18) }} <br> {{ address.addrStr.slice(18,36) }}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="section">
        <h2>Address Summary</h2>
      </ion-col>
    </ion-row>

    <ion-row class="details">
      <h4>Total Received</h4>
      <p>{{ address.totalReceived }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>Total Sent</h4>
      <p>{{ address.totalSent }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>Total Balance</h4>
      <p>{{ address.balance }}</p>
    </ion-row>

    <ion-row class="details">
      <h4>No. of Transactions</h4>
      <p>{{ address.txApperances }}</p>
    </ion-row>

  </ion-grid>
</ion-content>
